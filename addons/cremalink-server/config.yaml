name: "cremalink-server"
description: "Runs the Cremalink local server from the PyPI cremalink package."
version: "0.1.0"
url: "https://github.com/miditkl/cremalink-ha"
slug: "cremalink_server"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
ports:
  10280/tcp: 10280
ports_description:
  10280/tcp: "Cremalink local server port"
map:
  - config:rw
  - share:rw
  - data:rw
options:
  server_ip: 127.0.0.1
  server_port: 10280
  monitor_poll_interval: 1.0
  log_level: info
schema:
  server_ip: str
  server_port: int
  monitor_poll_interval: float
  log_level: str
environment:
  MONITOR_POLL_INTERVAL: "1.0"
  LOG_LEVEL: "info"